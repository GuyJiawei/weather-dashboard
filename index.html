<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/styles.css">
</head>

<body>
    <main class="row">
        <div id="header" class="col 12 p-0 mb-1 bg-primary text-white">
            <h1>Weather Dashboard</h1>
        </div>

        <div class="flex-row">
            <div class="col-3 p-3 bg-light" display= "inline-block" id="sidebar">
                <h2 class="sidebar-input">Search for a City:</h2>
                
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="City Name" aria-label="city" aria-describedby="addon-wrapping" id="cityInput">
                    <button type="button" class="btn btn-success" id="search-button">Let's Go</button>
                </div>
            </div>

            <div class="col-3 p-0 bg-light">
                <button type="button" class="btn btn-outline-secondary" style="display: none;"></button>
            </div>

            <div class="col-9 p-0 bg-light">
                <div id="currentDay"></div>
            </div>

            <div class="col-9 p-0 bg-light">
                <div id="fiveDayForecast"></div>
            </div>
        </div>
    </main>

<script src="./assets/script.js"></script>
</body>
</html>
